version: '3.8'

services:
  verification-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev.alternative
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - KTOR_ENV=development
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./build.gradle.kts:/app/build.gradle.kts
      - ./settings.gradle.kts:/app/settings.gradle.kts
      - ./gradle:/app/gradle
      # Mount libs directory for dependencies
      - ./libs:/app/libs
      # Mount logs directory
      - ./logs:/app/logs
      # Mount OpenAPI documentation for Swagger
      - ./openapi:/app/openapi
    restart: unless-stopped
    command: ["gradle", "run", "--continuous"]
